<!DOCTYPE html>
<html lang="de" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exodus - ADS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        // Tailwind dark mode configuration
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0047AB, #1E90FF);
        }
        .dark .gradient-bg {
            background: linear-gradient(135deg, #001F3F, #003366);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white font-sans">
<div class="min-h-screen flex flex-col gradient-bg">
    <header class="container mx-auto px-4 py-6 flex justify-between items-center">
        <div class="flex items-center text-white">
            <i class="fas fa-sync-alt text-3xl mr-3"></i>
            <h1 class="text-2xl font-bold tracking-wide">EXODUS</h1>
        </div>
        <button id="darkModeToggle" class="text-white hover:bg-blue-700 p-2 rounded">
            <i class="fas fa-moon" id="darkModeIcon"></i>
        </button>
    </header>

    <main class="flex-grow flex items-center justify-center px-4">
        <div class="max-w-3xl w-full bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-12 text-center">
                <h2 class="text-4xl font-extrabold text-blue-600 dark:text-blue-400 mb-6">Active Directory Synchronization</h2>
                <p class="text-xl text-gray-600 dark:text-gray-300 mb-10">
                    Synchronisation von Active Directory.
                </p>

                <a href="/login" class="inline-flex items-center px-8 py-4 bg-blue-600 dark:bg-blue-700 text-white font-semibold rounded-full hover:bg-blue-700 dark:hover:bg-blue-800 transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                    <span class="mr-3">Zur Anmeldung</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>

            <div class="bg-gray-50 dark:bg-gray-700 p-8 grid grid-cols-3 gap-6 text-center">
                <div class="flex flex-col items-center">
                    <i class="fas fa-shield-alt text-blue-500 dark:text-blue-400 text-4xl mb-4"></i>
                    <h3 class="font-bold text-gray-700 dark:text-gray-200">Sicher</h3>
                </div>
                <div class="flex flex-col items-center">
                    <i class="fas fa-bolt text-blue-500 dark:text-blue-400 text-4xl mb-4"></i>
                    <h3 class="font-bold text-gray-700 dark:text-gray-200">Schnell</h3>
                </div>
                <div class="flex flex-col items-center">
                    <i class="fas fa-cloud text-blue-500 dark:text-blue-400 text-4xl mb-4"></i>
                    <h3 class="font-bold text-gray-700 dark:text-gray-200">Modern</h3>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-white text-center py-4 dark:bg-gray-900">
        <p>&copy; 2024 Exodus. all rights reserved.</p>
    </footer>
</div>

<script>
    // Dark Mode Toggle
    const htmlElement = document.documentElement;
    const darkModeToggle = document.getElementById('darkModeToggle');
    const darkModeIcon = document.getElementById('darkModeIcon');

    // Check only for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'enabled') {
        htmlElement.classList.add('dark');
        darkModeIcon.classList.remove('fa-moon');
        darkModeIcon.classList.add('fa-sun');
    }

    darkModeToggle.addEventListener('click', () => {
        if (htmlElement.classList.contains('dark')) {
            htmlElement.classList.remove('dark');
            localStorage.setItem('darkMode', 'disabled');
            darkModeIcon.classList.remove('fa-sun');
            darkModeIcon.classList.add('fa-moon');
        } else {
            htmlElement.classList.add('dark');
            localStorage.setItem('darkMode', 'enabled');
            darkModeIcon.classList.remove('fa-moon');
            darkModeIcon.classList.add('fa-sun');
        }
    });
</script>
</body>
</html>
